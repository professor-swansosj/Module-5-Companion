# Sample Network Device Configuration (YAML Format)
# This file demonstrates YAML structure for network automation

device_inventory:
  switches:
    - name: "CATALYST-9300-SW01"
      model: "C9300-24T"
      ip_address: "192.168.1.10" 
      management_vlan: 100
      location: "Building A - Server Room"
      interfaces:
        - name: "GigabitEthernet1/0/1"
          description: "Connection to Server Farm"
          type: "access"
          vlan: 10
          enabled: true
        - name: "GigabitEthernet1/0/2"  
          description: "Uplink to Core"
          type: "trunk"
          allowed_vlans: [10, 20, 30, 40]
          native_vlan: 1
          enabled: true
        - name: "GigabitEthernet1/0/24"
          description: "Management Console"
          type: "access" 
          vlan: 100
          enabled: true

    - name: "CATALYST-9300-SW02"
      model: "C9300-48T"
      ip_address: "192.168.1.11"
      management_vlan: 100
      location: "Building B - Network Closet"
      interfaces:
        - name: "GigabitEthernet1/0/1"
          description: "User Access Port"
          type: "access"
          vlan: 20
          enabled: true
        - name: "GigabitEthernet1/0/48"
          description: "Trunk to Building A"
          type: "trunk" 
          allowed_vlans: [10, 20, 30, 40]
          native_vlan: 1
          enabled: true

vlans:
  - vlan_id: 10
    name: "SERVERS"
    description: "Server Farm Network"
    subnet: "192.168.10.0/24"
    gateway: "192.168.10.1"
    
  - vlan_id: 20
    name: "USERS"
    description: "User Workstation Network" 
    subnet: "192.168.20.0/24"
    gateway: "192.168.20.1"
    
  - vlan_id: 30
    name: "WIFI"
    description: "Wireless Network"
    subnet: "192.168.30.0/24"
    gateway: "192.168.30.1"
    
  - vlan_id: 40
    name: "IOT"
    description: "Internet of Things Devices"
    subnet: "192.168.40.0/24" 
    gateway: "192.168.40.1"
    
  - vlan_id: 100
    name: "MGMT"
    description: "Management Network"
    subnet: "192.168.100.0/24"
    gateway: "192.168.100.1"

routing_config:
  ospf:
    process_id: 1
    router_id: "10.1.1.1"
    areas:
      - area_id: 0
        type: "backbone"
        networks:
          - "192.168.10.0 0.0.0.255"
          - "192.168.20.0 0.0.0.255" 
          - "10.1.1.1 0.0.0.0"
  
  static_routes:
    - destination: "0.0.0.0/0"
      next_hop: "10.0.0.1"
      administrative_distance: 1
      description: "Default route to Internet"
    
    - destination: "172.16.0.0/12"
      next_hop: "192.168.100.254" 
      administrative_distance: 5
      description: "Route to corporate network"

snmp_config:
  version: "v3"
  users:
    - username: "netmon"
      auth_protocol: "SHA"
      auth_password: "AuthPassword123"
      privacy_protocol: "AES128"
      privacy_password: "PrivPassword456"
  
  groups:
    - name: "network_operators"
      security_model: "usm"
      security_level: "authPriv"
      read_view: "system_view"
      
  views:
    - name: "system_view"
      oid: "1.3.6.1.2.1"
      type: "included"

automation_tasks:
  daily_backup:
    enabled: true
    time: "02:00"
    destination: "tftp://backup-server.company.com"
    
  config_compliance_check:
    enabled: true
    frequency: "hourly"
    standards:
      - "no_telnet_enabled"
      - "strong_passwords_required"
      - "ssh_version_2_only"
      
  interface_monitoring:
    enabled: true
    check_interval: 300  # seconds
    thresholds:
      error_rate: 0.01  # 1% 
      utilization: 0.80  # 80%